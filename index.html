<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="http://rh7ojr05b.hn-bkt.clouddn.com/img/20220826/P7Lqy10Q9G8R.jpg"
    />
    <title>图床</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="http://cdn.staticfile.org/moment.js/2.24.0/moment-with-locales.js"></script>
  </head>
  <body class="bg-gray-200 container mx-auto">
    <ul class="link">
      <li>test.md</li>
      <li>字符串，数组，对象原型放法.md</li>
      <li>常用.md</li>
      <li>常用css.md</li>
    </ul>
    <main><zero-md src="/example.md"></zero-md></main>
  </body>
</html>
<script>
  document.querySelector(".link").addEventListener("click", function (e) {
    if (e.target.nodeName === "LI") {
      document.querySelector("zero-md").setAttribute("src", "docs/" + e.target.innerText);
    }
  });
</script>
